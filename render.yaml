services:
  - type: web
    name: voidshop-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm ci
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTO_MIGRATE
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: Admin2025!
      - key: ALLOWED_ORIGINS
        value: https://voidshop28.netlify.app
      - key: DATABASE_URL
        fromDatabase:
          name: voidshop-db
          property: connectionString

databases:
  - name: voidshop-db
    databaseName: voidshop
    region: oregon
    plan: free
