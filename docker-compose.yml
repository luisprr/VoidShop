version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: voidshop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: voidshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voidshop-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voidshop-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: voidshop
      
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 2h
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@voidshop.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      
      # Config
      AUTO_MIGRATE: "true"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - voidshop-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: voidshop-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - voidshop-network

volumes:
  postgres_data:
    driver: local

networks:
  voidshop-network:
    driver: bridge
